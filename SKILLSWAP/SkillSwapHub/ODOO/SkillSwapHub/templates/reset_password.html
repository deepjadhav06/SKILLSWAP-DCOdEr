{% extends "base.html" %}

{% block title %}Reset Password - Skill Swap{% endblock %}

{% block additional_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    
    .auth-card {
        max-width: 450px;
        width: 100%;
        margin: 0 auto;
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        box-shadow: var(--shadow-heavy);
        overflow: hidden;
        position: relative;
    }
    
    .auth-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--gradient-primary);
    }
    
    .auth-header {
        text-align: center;
        padding: 2rem 2rem 1rem;
    }
    
    .auth-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .auth-header p {
        color: var(--text-secondary);
        margin-bottom: 0;
    }
    
    .auth-body {
        padding: 1rem 2rem 2rem;
    }
    
    .form-floating {
        position: relative;
        margin-bottom: 1.5rem;
    }
    
    .form-floating input {
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        padding: 1rem 0.75rem 0.25rem;
        transition: all 0.3s ease;
    }
    
    .form-floating input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        outline: none;
        transform: translateY(-2px);
    }
    
    .form-floating label {
        color: var(--text-secondary);
        font-size: 0.9rem;
        padding: 0.75rem;
        transition: all 0.3s ease;
    }
    
    .form-floating input:focus ~ label,
    .form-floating input:not(:placeholder-shown) ~ label {
        color: var(--primary-color);
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }
    
    .btn-auth {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        background: var(--gradient-primary);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .btn-auth::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }
    
    .btn-auth:hover::before {
        left: 100%;
    }
    
    .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
    }
    
    .btn-auth:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .auth-footer {
        text-align: center;
        padding: 1rem 2rem 2rem;
        border-top: 1px solid var(--border-color);
        background: var(--bg-secondary);
    }
    
    .auth-footer p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    
    .auth-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .auth-footer a:hover {
        color: var(--secondary-color);
    }
    
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }
    
    [data-theme="dark"] .loading-overlay {
        background: rgba(15, 23, 42, 0.9);
    }
    
    .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 1rem;
        z-index: 5;
    }
    
    .password-toggle:hover {
        color: var(--primary-color);
    }
    
    .password-strength {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: var(--text-secondary);
    }
    
    .password-strength.weak { color: #ef4444; }
    .password-strength.medium { color: #f59e0b; }
    .password-strength.strong { color: #10b981; }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="auth-card fade-in">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading"></div>
            </div>
            
            <div class="auth-header">
                <h1 data-translate="reset-password">Reset Password</h1>
                <p data-translate="enter-new-password">Enter your new password below</p>
            </div>
            
            <div class="auth-body">
                <form method="POST" id="resetPasswordForm" novalidate>
                    <div class="form-floating" style="position: relative;">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="New password" 
                               required 
                               minlength="6"
                               autocomplete="new-password">
                        <label for="password" data-translate="new-password">New password</label>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="password-strength" id="passwordStrength"></div>
                    
                    <div class="form-floating" style="position: relative;">
                        <input type="password" 
                               class="form-control" 
                               id="confirm_password" 
                               name="confirm_password" 
                               placeholder="Confirm new password" 
                               required 
                               minlength="6"
                               autocomplete="new-password">
                        <label for="confirm_password" data-translate="confirm-password">Confirm new password</label>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="btn-auth" id="submitBtn">
                        <span data-translate="reset-password">Reset Password</span>
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>
                    <span data-translate="remember-password">Remember your password?</span> 
                    <a href="{{ url_for('main.login') }}" data-translate="back-to-login">Back to login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block additional_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const passwordStrength = document.getElementById('passwordStrength');
        
        // Password toggle functionality
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });
        
        confirmPasswordToggle.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });
        
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                feedback = 'Weak password';
                passwordStrength.className = 'password-strength weak';
            } else if (strength < 5) {
                feedback = 'Medium strength password';
                passwordStrength.className = 'password-strength medium';
            } else {
                feedback = 'Strong password';
                passwordStrength.className = 'password-strength strong';
            }
            
            passwordStrength.textContent = feedback;
        }
        
        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        // Form submission
        resetPasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                window.SkillSwap.showNotification('Passwords do not match.', 'error');
                return;
            }
            
            if (password.length < 6) {
                window.SkillSwap.showNotification('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Show loading state
            loadingOverlay.style.display = 'flex';
            const removeLoading = window.SkillSwap.addLoadingState(submitBtn);
            
            // Get form data
            const formData = new FormData(this);
            
            // Submit form
            fetch(this.action || window.location.pathname, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.text();
                }
            })
            .then(html => {
                if (html) {
                    // If there's HTML content, it means there was an error
                    document.documentElement.innerHTML = html;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.SkillSwap.showNotification('An error occurred. Please try again.', 'error');
            })
            .finally(() => {
                loadingOverlay.style.display = 'none';
                removeLoading();
            });
        });
        
        // Auto-focus password input
        document.getElementById('password').focus();
    });
    
    // Add smooth entrance animation
    window.addEventListener('load', function() {
        const authCard = document.querySelector('.auth-card');
        authCard.style.transform = 'translateY(30px)';
        authCard.style.opacity = '0';
        
        setTimeout(() => {
            authCard.style.transition = 'all 0.6s ease';
            authCard.style.transform = 'translateY(0)';
            authCard.style.opacity = '1';
        }, 100);
    });
</script>
{% endblock %}
