<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .chatbot-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 0;
            overflow: hidden;
        }
        .chatbot-header {
            background: #4f46e5;
            color: #fff;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .chatbot-messages {
            height: 320px;
            overflow-y: auto;
            padding: 1rem;
            background: #f3f4f6;
        }
        .chatbot-input {
            display: flex;
            border-top: 1px solid #e5e7eb;
        }
        .chatbot-input input {
            flex: 1;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            outline: none;
        }
        .chatbot-input button {
            border: none;
            background: #4f46e5;
            color: #fff;
            padding: 0 1.5rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .message {
            margin-bottom: 1em;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message .bubble {
            display: inline-block;
            padding: 0.6em 1em;
            border-radius: 16px;
            background: #e0e7ff;
            color: #3730a3;
            max-width: 80%;
        }
        .message.user .bubble {
            background: #4f46e5;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <i class="fas fa-robot"></i> Skill Swap Chatbot
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot"><div class="bubble">Hi! I am your Skill Swap assistant. Ask me anything about the platform, skills, or learning resources!</div></div>
        </div>
        <form class="chatbot-input" id="chatbot-form" autocomplete="off">
            <input type="text" id="chatbot-input" placeholder="Type your question..." required />
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <script>
        const messages = document.getElementById('chatbot-messages');
        const form = document.getElementById('chatbot-form');
        const input = document.getElementById('chatbot-input');
        function botReply(userMsg) {
            // Simple demo logic, can be replaced with real AI API
            userMsg = userMsg.toLowerCase();
            if(userMsg.includes('learn')) return 'You can use the Learn section to find resources for any skill!';
            if(userMsg.includes('swap')) return 'Skill Swap lets you exchange skills with others. Send or accept a swap request to get started!';
            if(userMsg.includes('chatbot')) return 'I am here to help you with anything about Skill Swap.';
            if(userMsg.includes('profile')) return 'You can edit your profile from the dashboard.';
            if(userMsg.includes('admin')) return 'Admins can manage users and skills from the admin dashboard.';
            if(userMsg.includes('feedback')) return 'After completing a swap, you can leave feedback for your partner.';
            if(userMsg.includes('login')) return 'Click the Login button in the top right to sign in.';
            if(userMsg.includes('register')) return 'Click Register to create a new account.';
            if(userMsg.includes('forgot')) return 'Use the Forgot Password link on the login page to reset your password.';
            if(userMsg.includes('skills')) return 'Browse or search for skills on the Browse Users page.';
            if(userMsg.includes('help')) return 'How can I help you? You can ask about skills, swaps, learning, or anything else!';
            return 'Sorry, I am a demo bot. Please ask about Skill Swap features, skills, or learning!';
        }
        form.onsubmit = function(e) {
            e.preventDefault();
            const userMsg = input.value.trim();
            if(!userMsg) return;
            messages.innerHTML += `<div class='message user'><div class='bubble'>${userMsg}</div></div>`;
            input.value = '';
            setTimeout(() => {
                const reply = botReply(userMsg);
                messages.innerHTML += `<div class='message bot'><div class='bubble'>${reply}</div></div>`;
                messages.scrollTop = messages.scrollHeight;
            }, 600);
            messages.scrollTop = messages.scrollHeight;
        };
    </script>
</body>
</html>
